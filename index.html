<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モンスト掲示板｜破壊の星墓マルチ募集</title>
  <meta name="description" content="モンストの破壊の星墓マルチ募集掲示板。誰でも簡単に募集・参加できます。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="rgx_3r_gQiuF1Sw23TJ_R7We0EN8uyiSfgE2srGfKbE" />
  <tyle.css
</head>
<body>
  <div id="app">
    <!-- ステップ1：破壊の星墓を選択 -->
    <section id="step1">
      <h1>破壊の星墓マルチ掲示板</h1>
      <button class="orange" onclick="goToStep(2)">破壊の星墓を選ぶ</button>
    </section>

    <!-- ステップ2：募集 or 参加 -->
    <section id="step2" class="hidden">
      <h2>モードを選択</h2>
      <button class="orange" onclick="selectMode('募集')">マルチ募集</button>
      <button class="green" onclick="selectMode('参加')">マルチ参加</button>
      <br>
      <button class="gray" onclick="goBackTo(1)">← クエストを選び直す</button>
    </section>

    <!-- ステップ3：クエスト選択 -->
    <section id="step3" class="hidden">
      <h2>クエストを選択</h2>
      <label for="questSelect">クエストを選んでください：</label>
      <select id="questSelect">
        <option value="">選んでください</option>
        ${[...Array(10)].map((_, i) => `<option value="${i+1}">破壊の星墓 ${i+1}</option>`).join('')}
      </select>
      <button class="orange" onclick="goToStep(4)">次へ</button>
      <br>
      <button class="gray" onclick="goBackTo(2)">← モード選択に戻る</button>
    </section>

    <!-- ステップ4：募集 or 参加画面 -->
    <section id="step4" class="hidden">
      <div id="recruitForm" class="hidden">
        <h2>募集する</h2>
        <input type="text" id="comment" placeholder="一言コメント">
        <input type="text" id="url" placeholder="マルチURL">
        <button class="orange" onclick="submitRecruit()">募集する</button>
        <br>
        <button class="gray" onclick="goBackTo(3)">← クエスト選択に戻る</button>
      </div>

      <div id="joinList" class="hidden">
        <h2>参加する</h2>
        <ul id="recruitList"></ul>
        <br>
        <button class="gray" onclick="goBackTo(3)">← クエスト選択に戻る</button>
      </div>
    </section>
  </div>

  script.js</script>
</body>
</html>
